{% extends "AppBalti/puntos_de_venta.html" %}
{% block listado %}

        <div class="text-center">
            <h2 class="section-heading text-uppercase">Puntos de Venta</h2>
            <h3 class="section-subheading text-muted">

            {% endfor %}
            </h3>   
        </div>

{% endblock listado %}
